{% if page.title %}
  <title>{{ page.title }} | Test Page</title>
  <meta property="og:title" content="{{ page.title }} | Test Page" />
{% else %}
  <title>Test Page: Don't Panic</title>
{% endif %}
{% if page.description %}
  <meta name="description" content="{{ page.description }}">
{% else %}
  <meta name="description" content="This is a dangerous site.">
{% endif %}
{% if page.postHero %}
<meta property="og:image" content="{{ page.postHero }}" />
{% endif %}
<meta property="og:url" content="{{ site.url }}{{page.url}}" />

<link rel="icon" href="/favicon.png">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@100&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/reset.css">
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/fonts/fontawesome-free-5.15.1-web/css/all.css">
